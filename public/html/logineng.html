<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCBC Login Page with Voice Control</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" type="image/png" sizes="128x128" href="../pics/ocbc-title-logo.png">

    <!-- Import Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="../pics/ocbc-bg.png" alt="OCBC Logo">
        </div>    

        <div class="header-right">
            <div class="font-size-controls">
                <button onclick="changeFontSize(-2)">A-</button>
                <button onclick="resetFontSize()">A</button>
                <button onclick="changeFontSize(2)">A+</button>
            </div>
            
            <div class="language-switch">
                <a href="loginchi.html" class="language-btn">中文</a>
            </div>
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        <div class="login-container">
            <h2>Online Banking</h2>
            <form action="#">
                <div class="input-group">
                    <label for="user-id">User ID</label>
                    <input type="text" id="user-id" name="user-id" required>
                </div>

                <div class="input-group">
                    <label for="pin">PIN</label>
                    <input type="password" id="pin" name="pin" required>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember Me</label>
                </div>

                <!-- Empty message area to display login status -->
                <h3 id="message"><b></b></h3>
                
                <button type="submit" class="login-btn" id="login-button">Login</button>
            </form>
        </div>
    </main>

    <!-- Link to JavaScript file -->
    <script src="../js/logineng.js"></script>
</body>

</html>
