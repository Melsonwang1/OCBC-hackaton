<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/accountdetails.css">
    <title>OCBC - View Account Details</title>

    <!-- Import Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head> 

<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo">
            <img src="../pics/ocbc-bg.png" alt="OCBC Logo">
        </div>
    
        <div class="header-right">
            <div class="language-switch">
                <a href="accountschi.html" class="language-btn">中文</a>
            </div>
    
            <div class="logout">
                <button id="logout-btn"> 
                    登出
                    <img src="../pics/logout.png" alt="Logout Icon" class="login-icon">
                </button>
            </div>
        </div>
    </header>
    <div class="container">
        <!-- Welcome message -->
        <div class="welcome">您好！欢迎, <span id="user-name"></span></div>

        <!-- Keyboard shortcuts note-->
        <!--<div id="keyboard-shortcut-note" class="keyboard-note">
            <p><strong>Press the following keys to quickly navigate: </strong></p>
            <ul>
                <li><strong>1</strong>  → View Accounts</li>
                <li><strong>2</strong>  → Transfer Money</li>
                <li><strong>3</strong>  → Investments</li>
                <li><strong>c</strong>  → Chinese Translation</li>
                <li><strong>l</strong>  → Log Out</li>
            </ul>
        </div>-->


        <!-- What would you like to do today? -->
        <h2 class="welcome-message">请问您需要什么服务呢?</h2>
        <!-- Navigation bar -->
        <div class="navbar">
            <a href="../html/accountschi.html">
                <img src="../pics/view-account.png" alt="View Icon">
                查看账户</a>
            <a href="../html/transferchi.html">
                <img src="../pics/transfer-money.png" alt="Transfer Money Icon">
                转账与支付</a>
            <a href="../html/investmentchi.html" class="active">
                <img src="../pics/investment.png" alt="Investments Icon">
                投资</a> 
        </div>

        <!-- Account Details Section -->
        <div class="account-details">
            <h2></h2>
            <p>账号号码: <span class="account-number"></span></p>

            <div class="balance-summary">
                <div class="balance-item positive"> 
                    <div class="balance-icon positive">
                        <img src="../pics/what_you_have.png" alt="What You Have Icon" class="what-you-have-icon">
                    </div>
                    <p>您拥有的:</p>
                    <p class="amount positive">
                        <span class="currency">SGD</span> 
                        <span class="value">0.00</span> 
                    </p>
                </div>
                <div class="balance-item negative"> 
                    <div class="balance-icon negative">
                        <img src="../pics/what_you_owe.png" alt="What You Owe Icon" class="what-you-owe-icon">
                    </div>
                    <p>您欠的:</p>
                    <p class="amount negative">
                        <span class="currency">SGD</span> 
                        <span class="value">0.00</span> 
                    </p>
                </div>
            </div>
 
            <div class="recent-transactions">
                <h3>最近的交易:</h3>
                <div class="transaction-legend">
                    <div class="legend-item date">日期</div>
                    <div class="legend-item description">描述</div>
                    <div class="legend-item amount">交易金额</div>
                    <div class="'legend-item status">状态 </div>
                </div>

                <!-- Transaction List Container -->
                <div id="transaction-list"></div>

            </div>
            
        </div>        
    </div>

    <script src="../js/accountsdetailschi.js"></script>
    <script>
        window.watsonAssistantChatOptions = {
          integrationID: "546fb5c7-51b3-4851-8895-1105e98b239a", // The ID of this integration.
          region: "us-south", // The region your integration is hosted in.
          serviceInstanceID: "b3be67ca-8075-4d01-834f-e715814d95d0", // The ID of your service instance.
          onLoad: async (instance) => { await instance.render(); }
        };
        setTimeout(function(){
          const t=document.createElement('script');
          t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
          document.head.appendChild(t);
        });
      </script>
</body>

</html>
