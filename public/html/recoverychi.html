<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCBC 密码恢复</title>
    <link rel="stylesheet" href="../css/recovery.css">
    <link rel="icon" type="image/png" sizes="128x128" href="../pics/ocbc-title-logo.png">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="../pics/ocbc-bg.png" alt="OCBC Logo">
        </div>
        <div class="language-switch">
            <a href="recovery.html" class="language-btn">English</a>
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        <div class="login-details-container">
            <h2>您的登录信息</h2>
            <div class="user-info">
                <p><strong>用户编号 (ID):</strong> S1234567H</p>
                <button class="info-btn">这是什么？</button>
            </div>

            <div class="recovery-note">
                <label for="recovery-note">提醒:</label>
                <textarea id="recovery-note" rows="4" readonly>The year I married to my wife and 2 digit of my favourite number behind</textarea>
            </div>

            <div class="actions">
                <a href="loginchi.html" class="cancel-btn">取消</a>
                <a href="loginchi.html" class="retry-btn">重新登录</a>
            </div>
        </div>
    </main>
    <script>
        window.watsonAssistantChatOptions = {
          integrationID: "546fb5c7-51b3-4851-8895-1105e98b239a", // The ID of this integration.
          region: "us-south", // The region your integration is hosted in.
          serviceInstanceID: "b3be67ca-8075-4d01-834f-e715814d95d0", // The ID of your service instance.
          onLoad: async (instance) => { await instance.render(); }
        };
        setTimeout(function(){
          const t=document.createElement('script');
          t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
          document.head.appendChild(t);
        });
      </script>
</body>
</html>
