<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCBC 银行</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../css/startpage.css"> <!-- Link to CSS -->

    <!-- Import Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>
<body>
    <div class="page-container">
        <!-- Header Section -->
        <header>
            <div class="logo">
                <img src="../pics/ocbc-bg.png" alt="OCBC Logo">
            </div>
            <div class="login">
                <button onclick="window.location.href='loginchi.html'">
                    登录
                    <img src="../pics/login-icon.png" alt="Login Icon" class="login-icon">
            </div>
        </header>

        <!-- Main Content Section -->
        <main>
            <section class="welcome-message">
                <h1>欢迎来到华侨银行</h1>
            </section>
        </main>

    </div>

    <!-- Footer Section --> 
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section logo-about">
                <div class="logo">
                    <img src="../pics/ocbc-bg.png" alt="OCBC Logo">
                </div>
                <div class="about">
                    <h3>我们是谁？</h3>
                    <p>华侨银行是新加坡历史最悠久的银行，于 1932 年由三家本地银行合并而成， 
                        其中最古老的成立于 1912 年。自成立以来，我们一直致力于帮助人们 
                        和社区实现他们的愿望。</p>
                </div>
            </div>
            <div class="footer-section links">
                <h3>有用的链接</h3>
                <ul>
                    <li><a href="#">网上银行</a></li>
                    <li><a href="#">服务</a></li>
                    <li><a href="#">联系我们</a></li>
                    <li><a href="#">常见问题解答</a></li>
                    <li><a href="#">职业机会</a></li>
                </ul>
            </div>
            <div class="footer-section contact">
                <h3>Contact Us</h3>
                <ul class="contact-info">
                    <li>
                        <span><i class="fas fa-phone"></i></span>
                        <p><a href="tel:+6561234567">+65 6123 4567</a></p>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="../js/startpagechi.js"></script>
    <script>
        window.watsonAssistantChatOptions = {
          integrationID: "546fb5c7-51b3-4851-8895-1105e98b239a", // The ID of this integration.
          region: "us-south", // The region your integration is hosted in.
          serviceInstanceID: "b3be67ca-8075-4d01-834f-e715814d95d0", // The ID of your service instance.
          onLoad: async (instance) => { await instance.render(); }
        };
        setTimeout(function(){
          const t=document.createElement('script');
          t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
          document.head.appendChild(t);
        });
      </script>
</body>
</html>
