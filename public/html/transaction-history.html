<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
    <link rel="stylesheet" href="../css/transaction-history.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .no-transactions {
            text-align: center;
            color: #888;
            margin-top: 20px;
        }
        .overspent {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <button onclick="window.history.back();" class="back-button">
        ‚Üê Back
    </button>
    
    <div class="container">
        <h1>Transaction History (Last 3 Months)</h1>
        <table id="transaction-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Amount (SGD)</th>
                    <th>Recipient</th>
                    <th>Type</th>
                    <th>Remarks</th>
                </tr>
            </thead>
            <tbody>
                <!-- Transactions will be dynamically inserted here -->
            </tbody>
        </table>
        <p id="no-transactions" class="no-transactions">No transactions found.</p>
    </div>

    <script>
        function loadTransactions() {
            const transactions = [
                // December Transactions
                { date: '2024-12-05', amount: 500, recipient: 'Ravikumar', type: 'Auto Deduct', remarks: 'Automatically sent' },
                { date: '2024-12-15', amount: 120, recipient: 'Grocery Store', type: 'Groceries', remarks: '<span class="overspent">Exceeded limit</span>' },
                { date: '2024-12-20', amount: 90, recipient: 'Restaurant', type: 'Food', remarks: '' },
                
                // January Transactions
                { date: '2025-01-01', amount: 500, recipient: 'Ravikumar', type: 'Auto Deduct', remarks: 'Automatically sent' },
                { date: '2025-01-05', amount: 100, recipient: 'Granddaughter', type: 'Auto Deduct', remarks: 'Annual gift' },
                { date: '2025-01-10', amount: 120, recipient: 'Grocery Store', type: 'Groceries', remarks: '<span class="overspent">Exceeded limit</span>' },
                { date: '2025-01-15', amount: 200, recipient: 'Clothing Store', type: 'Fashion', remarks: '' },
                { date: '2025-01-28', amount: 75, recipient: 'Cinema', type: 'Entertainment', remarks: '' },

                // February Transactions
                { date: '2025-02-01', amount: 500, recipient: 'Ravikumar', type: 'Auto Deduct', remarks: 'Automatically sent' },
                { date: '2025-02-05', amount: 130, recipient: 'Grocery Store', type: 'Groceries', remarks: '<span class="overspent">Exceeded limit</span>' },
                { date: '2025-02-10', amount: 60, recipient: 'Cafe', type: 'Food', remarks: '' },
                { date: '2025-02-15', amount: 180, recipient: 'Online Shopping', type: 'Fashion', remarks: '' },
                { date: '2025-02-20', amount: 50, recipient: 'LTA', type: 'Transport', remarks: '' }
            ];

            const tableBody = document.querySelector('#transaction-table tbody');
            const noTransactionsMessage = document.getElementById('no-transactions');

            tableBody.innerHTML = '';

            transactions.forEach(transaction => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${transaction.date}</td>
                    <td>${transaction.amount}</td>
                    <td>${transaction.recipient}</td>
                    <td>${transaction.type}</td>
                    <td>${transaction.remarks}</td>
                `;
                tableBody.appendChild(row);
            });

            noTransactionsMessage.style.display = transactions.length === 0 ? 'block' : 'none';
        }

        window.addEventListener('load', loadTransactions);
    </script>
</body>
</html>
