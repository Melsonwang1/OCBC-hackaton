<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/account.css">
    <title>OCBC - View Accounts</title>

    <!-- Import Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head> 

<body>
    <header class="header">
        <div class="logo">
            <img src="../pics/ocbc-bg.png" alt="OCBC Logo">
        </div>
    
        <div class="header-right">
            <div class="language-switch">
                <a href="accountschi.html" class="language-btn">中文</a>
            </div>
    
            <div class="logout">
                <button onclick="window.location.href='login.html'"> 
                    登出
                    <img src="../pics/logout.png" alt="Logout Icon" class="login-icon">
                </button>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Welcome message -->
        <div class="welcome">您好！欢迎, <span id="user-name"></span></div>

        <!-- Keyboard shortcuts note-->
        <!--<div id="keyboard-shortcut-note" class="keyboard-note">
            <p><strong>Press the following keys to quickly navigate: </strong></p>
            <ul>
                <li><strong>1</strong>  → View Accounts</li>
                <li><strong>2</strong>  → Transfer Money</li>
                <li><strong>3</strong>  → Investments</li>
                <li><strong>c</strong>  → Chinese Translation</li>
                <li><strong>l</strong>  → Log Out</li>
            </ul>
        </div>-->

        <!-- What would you like to do today? -->
        <h2 class="welcome-message">您今天想做什么？</h2>
        <!-- Navigation bar -->
        <div class="navbar">
            <a href="../html/accountseng.html" class="active">
                <img src="../pics/view-account.png" alt="View Icon">
                查看账户</a>
            <a href="../html/transfer.html">
                <img src="../pics/transfer-money.png" alt="Transfer Money Icon">
                转账</a>
            <a href="../html/investmenteng.html">
                <img src="../pics/investment.png" alt="Investments Icon">
                投资</a> 
        </div>
            
    </div>

    <!-- Account Selection Page -->
    <section id="account-selection" class="account-selection">
        <!--<div class="account-selection-note">
            <p><strong>Tip:</strong> Use the <strong>Tab</strong> key to navigate and press <strong>Enter</strong> to view.</p>
        </div> -->       
        <h2>我的银行账户:</h2>
        <p>请选择一个账户以查看详细信息。</p>
        <div id="accounts-list">
            <!-- Account cards will be inserted here by JavaScript -->
        </div>
    </section>


    <script src="../js/accountschi.js"></script>
</body>

</html>
