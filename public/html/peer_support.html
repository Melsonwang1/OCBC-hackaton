<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../pics/ocbc-title-logo.png" type="image/x-icon">
    <title>Peer Support Forum</title>
    <link rel="stylesheet" href="../css/peer_support.css">

    <!-- Import Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intro.js/minified/introjs.min.css">
<script src="https://cdn.jsdelivr.net/npm/intro.js/minified/intro.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="../pics/ocbc-bg.png" alt="OCBC Logo">
        </div>
        
        <!-- Text-to-Speech Toggle Slider with Status -->
        <div class="tts-toggle-container"data-intro="This toggle enables text-to-speech functionality." data-step="1">
            <label class="switch">
                <input type="checkbox" id="toggle-tts" onchange="toggleTTS()">
                <span class="slider"></span>
            </label>
            <span id="tts-status">Hover to listen: <b>OFF</b></span>
        </div>
    
        <div class="header-right">
            <div class="font-size-controls" data-intro="This toggle enables adjusting font size of words." data-step="2">
                <button onclick="changeFontSize(-2)" onmouseover="speakText('Click here to reduce font size')">A-</button>
                <button onclick="resetFontSize()" onmouseover="speakText('Click here to reset font size to normal')">A</button>
                <button onclick="changeFontSize(2)" onmouseover="speakText('Click here to increase font size')">A+</button>
            </div>
            
            <div class="language-switch" data-intro="This toggle enables translate to chinese." data-step="3">
                <a href="#" class="language-btn">中文</a>
            </div>

            <div class="peer-support">
                <button class="tooltip peer-support-btn" tabindex="0" aria-label="Peer Support Forum" onclick="window.location.href='peer_support.html';">
                    Peer Support Forum
                </button>
            </div>
    
            <div class="logout">
                <button class="tooltip" id="logout-btn" tabindex="0" aria-label="Logout"data-intro="This toggle enables logout" data-step="4">
                    Logout
                    <img src="../pics/logout.png" alt="Logout Icon" class="login-icon">
                </button>
            </div>
        </div>
    </header>

    <!-- Forum Section -->
    <main class="forum-container">
        <h1>Peer Support Forum</h1>
        <button class="back-button" onclick="window.location.href='accountseng.html';">Go Back</button>
        <p>Welcome to the Peer Support Forum! Feel free to ask questions or help others by replying to their posts.</p>
        
        <!-- Post Form -->
        <section class="new-post">
            <h2>Create a New Post</h2>
            <form id="postForm">
                <label for="postTitle">Title:</label>
                <input type="text" id="postTitle" name="postTitle" required>
                
                <label for="postContent">Content:</label>
                <textarea id="postContent" name="postContent" rows="5" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>
        
        <!-- Forum Posts -->
        <section class="posts">
            <h2>Recent Posts</h2>
            <div id="postsContainer">
                <!-- Posts will be dynamically added here -->
            </div>
        </section>
    </main>
    <script src="../js/peer_support.js"></script>
</body>
</html>
