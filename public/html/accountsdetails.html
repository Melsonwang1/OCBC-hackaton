<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/accountdetails.css">
    <title>OCBC Account Details</title>

    <!-- Import Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head> 

<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo">
            <img src="../pics/ocbc-bg.png" alt="OCBC Logo">
        </div>
        <div class="logout">
            <button onclick="window.location.href='login.html'">
                Log out
                <img src="../pics/logout.png" alt="Log Out Icon" class="login-icon">
            </button>
        </div>
    </header>

    <div class="container">
        <!-- Welcome message -->
        <div class="welcome">Welcome, <span id="user-name"></span></div>

        <!-- What would you like to do today? -->
        <h2 class="welcome-message">What would you like to do today?</h2>
        <!-- Navigation bar -->
        <div class="navbar">
            <a href="../html/accountseng.html" class="active">
                <img src="../pics/view-account.png" alt="View Icon">
                View Accounts</a>
            <a href="../html/transfer.html">
                <img src="../pics/transfer-money.png" alt="Transfer Money Icon">
                Transfer Money</a>
            <a href="../html/investmenteng.html">
                <img src="../pics/investment.png" alt="Investments Icon">
                Investments</a> 
        </div>

        <!-- Account Details Section -->
        <div class="account-details">
            <h2></h2>
            <p></p>

            <div class="balance-summary">
                <div class="balance-item positive"> 
                    <div class="balance-icon positive">
                        <img src="../pics/what_you_have.png" alt="What You Have Icon" class="what-you-have-icon">
                    </div>
                    <p>What you have:</p>
                    <p class="amount positive">
                        <span class="currency">SGD</span> 
                        <span class="value">0.00</span> 
                    </p>
                </div>
                <div class="balance-item negative"> 
                    <div class="balance-icon negative">
                        <img src="../pics/what_you_owe.png" alt="What You Owe Icon" class="what-you-owe-icon">
                    </div>
                    <p>What you owe:</p>
                    <p class="amount negative">
                        <span class="currency">SGD</span> 
                        <span class="value">0.00</span> 
                    </p>
                </div>
            </div>
 
            <div class="recent-transactions">
                <h3>Recent Transactions:</h3>
                <div class="transaction-legend">
                    <div class="legend-item date">Date</div>
                    <div class="legend-item description">Description</div>
                    <div class="legend-item amount">Transaction Amount</div>
                </div>

                <!-- Transaction List Container -->
                <div id="transaction-list"></div>

            </div>
            
        </div>        
    </div>

    <script src="../js/accountsdetails.js"></script>
</body>

</html>
