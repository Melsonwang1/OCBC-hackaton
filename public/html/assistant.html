<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" href="../pics/ocbc-title-logo.png" type="image/x-icon">
    <!-- Import Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        /* Resetting basic styles */
        /* Resetting basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Chat Container */
        .chat-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            flex-direction: column;
            z-index: 999;
        }

        /* Chat Header */
        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
        }

        /* Chat Body */
        .chat-body {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Chat Message Container */
        .message-container {
            display: flex;
            width: 100%;
        }

        /* Chat Message Styling */
        .chat-message {
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 75%;
            word-wrap: break-word;
            display: inline-block;
            font-size: 1rem;
        }

        /* User Messages (Aligned Right) */
        .user-container {
            justify-content: flex-end;
        }

        .user-message {
            background-color: #e0e0e0;
            color: black;
            text-align: left;
        }

        /* Assistant Messages (Aligned Left) */
        .assistant-container {
            justify-content: flex-start;
        }

        .assistant-message {
            background-color: #007bff;
            color: white;
            text-align: left;
        }

        /* Chat Input Section */
        .chat-input-container {
            padding: 10px;
            border-top: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-input {
            width: calc(100% - 140px);
            padding: 10px;
            border: none;
            font-size: 1rem;
            outline: none;
            border-radius: 5px;
        }

        .chat-btn,
        .back-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-btn:hover,
        .back-btn:hover {
            background-color: #0056b3;
        }

        /* Back Button */
        .back-btn {
            margin-right: 10px;
        }
    </style>
</head>

<body>

    <header>
        Chat Assistant
    </header>

    <!-- Chat Container -->
    <div class="chat-container" id="chat-container">
        <div class="chat-header">
            AI Assistant
        </div>
        <div class="chat-body" id="chat-body">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input-container">
            <!-- Back Button -->
            <button class="back-btn" onclick="window.history.back()">Back</button>

            <!-- Chat Input & Send Button -->
            <input type="text" class="chat-input" id="chat-input" placeholder="Type a message..."
                onkeypress="checkEnter(event)" />
            <button class="chat-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const userMessage = document.getElementById("chat-input").value.trim();

            if (userMessage === "") return;

            // Append user message to chat body
            appendMessage("user-container", "user-message", userMessage);

            // Clear the input field
            document.getElementById("chat-input").value = "";

            // Send the message to the server
            fetch("/api/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ message: userMessage }),
            })
                .then((response) => response.json())
                .then((data) => {
                    // Append the assistant's reply to the chat body
                    appendMessage("assistant-container", "assistant-message", data.reply);
                })
                .catch((error) => {
                    console.error("Error:", error);
                });
        }

        function appendMessage(containerClass, messageClass, message) {
            const chatBody = document.getElementById("chat-body");
            const messageContainer = document.createElement("div");
            const messageDiv = document.createElement("div");

            messageContainer.className = `message-container ${containerClass}`;
            messageDiv.className = `chat-message ${messageClass}`;
            messageDiv.textContent = message;

            messageContainer.appendChild(messageDiv);
            chatBody.appendChild(messageContainer);

            // Scroll to the latest message
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        function checkEnter(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

    </script>
</body>

</html>
