<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" href="../pics/ocbc-title-logo.png" type="image/x-icon">
    <!-- Import Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        /* Resetting basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            z-index: 100;
        }

        /* Chat Container */
        .chat-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            z-index: 999;
        }

        /* Chat Header */
        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
        }

        /* Chat Body */
        .chat-body {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        .chat-body div {
            margin-bottom: 20px;
            padding: 8px;
            border-radius: 5px;
        }

        .chat-body .user-message {
            background-color: #e0e0e0;
            text-align: right;
        }

        .chat-body .assistant-message {
            background-color: #007bff;
            color: white;
        }

        /* Chat Input Section */
        .chat-input-container {
            padding: 10px;
            border-top: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-input {
            width: calc(100% - 140px); /* Adjusted width to make room for buttons */
            padding: 10px;
            border: none;
            font-size: 1rem;
            outline: none;
            border-radius: 5px;
        }

        .chat-input:focus {
            border-color: #007bff;
        }

        .chat-btn, .back-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-btn:hover, .back-btn:hover {
            background-color: #0056b3;
        }

        /* Back Button */
        .back-btn {
            margin-right: 10px;
        }
    </style>
</head>

<body>

    <header>
        Chat Assistant
    </header>

    <!-- Chat Container -->
    <div class="chat-container" id="chat-container">
        <div class="chat-header">
            AI Assistant
        </div>
        <div class="chat-body" id="chat-body">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input-container">
            <!-- Back Button -->
            <button class="back-btn" onclick="window.history.back()">Back</button>

            <!-- Chat Input & Send Button -->
            <input type="text" class="chat-input" id="chat-input" placeholder="Type a message..." onkeypress="checkEnter(event)" />
            <button class="chat-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const userMessage = document.getElementById("chat-input").value;

            if (userMessage.trim() === "") return;

            // Append user message to chat body
            appendMessage("user-message", userMessage);

            // Clear the input field
            document.getElementById("chat-input").value = "";

            // Send the message to the server
            fetch("/api/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ message: userMessage }),
            })
                .then((response) => response.json())
                .then((data) => {
                    // Append the assistant's reply to the chat body
                    appendMessage("assistant-message", data.reply);
                })
                .catch((error) => {
                    console.error("Error:", error);
                });
        }

        function appendMessage(className, message) {
            const chatBody = document.getElementById("chat-body");
            const messageDiv = document.createElement("div");
            messageDiv.className = className;
            messageDiv.textContent = message;
            chatBody.appendChild(messageDiv);
            chatBody.scrollTop = chatBody.scrollHeight; // Scroll to the bottom
        }

        function checkEnter(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>
</body>

</html>
