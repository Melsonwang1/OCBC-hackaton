<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../pics/ocbc-title-logo.png" type="image/x-icon">
    <title>OCBC 语音登录</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" type="image/png" sizes="128x128" href="../pics/ocbc-title-logo.png">

    <!-- Import Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo">
            <img src="../pics/ocbc-bg.png" alt="OCBC Logo">
        </div>    

        <div class="header-right">
            <div class="font-size-controls">
                <button onclick="changeFontSize(-2)">A-</button>
                <button onclick="resetFontSize()">A</button>
                <button onclick="changeFontSize(2)">A+</button>
            </div>
            
            <div class="language-switch">
                <a href="logineng.html" class="language-btn">English</a>
            </div>
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        <div class="login-container">
            <h2>网上银行</h2>
            <form action="#">
                <div class="input-group">
                    <label for="user-id">用户编号 (ID)</label>
                    <input type="text" id="user-id" name="user-id" required>
                </div>

                <div class="input-group">
                    <label for="pin">密码</label>
                    <input type="password" id="pin" name="pin" required>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">记住我</label>
                </div>


                <!-- Empty message area to display login status -->
                <h3 id="message"><b></b></h3>
                
                <button type="submit" class="login-btn" id="login-button">登录</button>
            </form>
        </div>
    </main>

    <!-- Link to JavaScript file -->
    <script src="../js/loginchi.js"></script>
    <script>
        window.watsonAssistantChatOptions = {
          integrationID: "777964f7-45cc-46ca-96fb-12f108412400", // The ID of this integration.
          region: "us-south", // The region your integration is hosted in.
          serviceInstanceID: "b3be67ca-8075-4d01-834f-e715814d95d0", // The ID of your service instance.
          onLoad: async (instance) => { await instance.render(); }
        };
        setTimeout(function(){
          const t=document.createElement('script');
          t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
          document.head.appendChild(t);
        });
      </script>
</body>

</html>
