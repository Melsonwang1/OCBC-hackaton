<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCBC 密码恢复</title>
    <link rel="stylesheet" href="../css/rememberpassword.css">
    <link rel="icon" type="image/png" sizes="128x128" href="../pics/ocbc-title-logo.png">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="../pics/ocbc-bg.png" alt="OCBC Logo">
        </div>

        <div class="language-switch">
            <a href="rememberpasswordeng.html" class="language-btn">English</a>
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        <div class="password-recovery-container">
            <h2>记住我的密码</h2>
            <form action="recoverychi.html" method="POST">
                <div class="input-group">
                    <label for="user-id">请输入用户编号 (ID):</label>
                    <input type="text" id="user-id" name="user-id" required>
                </div>

                <button type="submit" class="submit-btn" >确定</button>
            </form>
        </div>
    </main>
    <script src="../js/remeberpasswordchi.js"></script>
</body>
</html>
