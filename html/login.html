<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCBC Login Page with Voice Control</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" type="image/png" sizes="128x128" href="../pics/ocbc-title-logo.png">
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="../pics/ocbc-bg.png" alt="OCBC Logo">
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        <div class="login-container">
            <h2>Online Banking</h2>
            <form action="#">
                <div class="input-group">
                    <label for="user-id">User ID</label>
                    <input type="text" id="user-id" name="user-id" required>
                </div>

                <div class="input-group">
                    <label for="pin">PIN</label>
                    <input type="password" id="pin" name="pin" required>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember Me</label>
                </div>

                <a href="rememberpassword.html" class="forgot-password">Forgot your password?</a>

                <button type="submit" class="login-btn">Login</button>

                <div class="or">OR</div>

                <button type="button" class="singpass-btn">Login with Singpass</button>
            </form>

            <!-- Voice Control Instructions -->
            <div class="voice-instructions">
                <p>Speak letter by letter or number by number for User ID. Say "done" to move to PIN.</p>
                <p>Say "password" anytime to jump to the password field.</p>
            </div>
        </div>
    </main>

    <!-- Link to JavaScript file -->
    <script src="../js/login.js"></script>
</body>

</html>
