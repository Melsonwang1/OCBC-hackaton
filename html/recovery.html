<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCBC Password Recovery</title>
    <link rel="stylesheet" href="../css/recovery.css">
    <link rel="icon" type="image/png" sizes="128x128" href="../pics/ocbc-title-logo.png">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="../pics/ocbc-bg.png" alt="OCBC Logo">
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        <div class="login-details-container">
            <h2>Your Login Details</h2>
            <div class="user-info">
                <p><strong>User ID:</strong> S1234567H</p>
                <button class="info-btn">What is this about?</button>
            </div>

            <div class="recovery-note">
                <label for="recovery-note">Recovery Note:</label>
                <textarea id="recovery-note" rows="4" readonly>The year I married to my wife and 2 digit of my favourite number behind</textarea>
            </div>

            <div class="actions">
                <a href="login.html" class="cancel-btn">Cancel</a>
                <a href="login.html" class="retry-btn">Try Login Again</a>
            </div>
        </div>
    </main>
    <script src="../js/recovery.js"></script>
</body>
</html>
