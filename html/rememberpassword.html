<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCBC Password Recovery</title>
    <link rel="stylesheet" href="../css/rememberpassword.css">
    <link rel="icon" type="image/png" sizes="128x128" href="../pics/ocbc-title-logo.png">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="../pics/ocbc-bg.png" alt="OCBC Logo">
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        <div class="password-recovery-container">
            <h2>Help remember my password</h2>
            <form action="recovery.html" method="POST">
                <div class="input-group">
                    <label for="user-id">Enter your User ID:</label>
                    <input type="text" id="user-id" name="user-id" required>
                </div>

                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </main>
</body>
</html>
